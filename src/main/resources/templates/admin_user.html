<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Page</title>
</head>
<body>
    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.id}">
                <p th:text="${user.getId()}">VALUE</p>
            </td>
            <td th:text="${user.username}">
                <p th:text="${user.getUsername()}">VALUE</p>
            </td>
            <td th:each="role : ${user.getRoles()}">
                <p th:text="${role.getRoleName()}">VALUE</p>
            </td>
        </tr>
        </tbody>
    </table>

    <br>
    <hr>

    <form th:method="GET" th:action="@{'/admin_user/' + ${user.id} + '/edit'}">
        <input type="submit" value="Update user"/>
    </form>
    <br>
    <form th:method="DELETE" th:action="@{'/admin_user/' + ${user.id}}">
        <input type="submit" value="Delete user"/>
    </form>
    <br>
    <button><a href="/logout">logout</a></button>
</body>
</html>
